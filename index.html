<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Calculator</h1>
    </header>
    <main>
      <div class="calculator">
        <div class="display">
          <p id="display">11261996</p>
        </div>
        <div class="buttons">
          <button id="one" type="button" class="keypad number">1</button>
          <button id="two" type="button" class="keypad number">2</button>
          <button id="three" type="button" class="keypad number">3</button>
          <button id="four" type="button" class="keypad number">4</button>
          <button id="five" type="button" class="keypad number">5</button>
          <button id="six" type="button" class="keypad number">6</button>
          <button id="seven" type="button" class="keypad number">7</button>
          <button id="eight" type="button" class="keypad number">8</button>
          <button id="nine" type="button" class="keypad number">9</button>
          <button id="zero" type="button" class="keypad number">0</button>
          <button id="decimal" type="button" class="keypad">.</button>
          <button id="add" type="button" class="operator">+</button>
          <button id="subtract" type="button" class="operator">-</button>
          <button id="multiply" type="button" class="operator">X</button>
          <button id="divide" type="button" class="operator">/</button>
          <button id="equals" type="button" class="">=</button>
          <button id="backspace" type="button">BACKSPACE</button>
          <button id="clear" type="button">CLEAR</button>
        </div>
      </div>
    </main>
  </body>
</html>
