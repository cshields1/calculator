<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Calculator</h1>
      <p>Use the keyboard or mouse to operate.</p>
      <p>Keyboard: S to change sign, Enter for equals, Escape to clear.</p>
    </header>
    <main>
      <div class="calculator">
        <p id="display"></p>
        <div class="buttons">
          <div class="keypad-btns">
            <button type="button" class="keypad">1</button>
            <button type="button" class="keypad">2</button>
            <button type="button" class="keypad">3</button>
            <button type="button" class="keypad">4</button>
            <button type="button" class="keypad">5</button>
            <button type="button" class="keypad">6</button>
            <button type="button" class="keypad">7</button>
            <button type="button" class="keypad">8</button>
            <button type="button" class="keypad">9</button>
            <button type="button" class="keypad">0</button>
            <button id="decimal" type="button" class="keypad">.</button>
            <button id="sign" type="button">(+/-)</button>
          </div>
          <div class="operator-btns">
            <button id="add" type="button" class="operator">+</button>
            <button id="subtract" type="button" class="operator">-</button>
            <button id="multiply" type="button" class="operator">x</button>
            <button id="divide" type="button" class="operator">/</button>
            <button id="equals" type="button">=</button>
            <button id="backspace" type="button">BACKSPACE</button>
            <button id="clear" type="button">CLEAR</button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p>Made by Craig Shields for The Odin Project.</p>
    </footer>
  </body>
</html>
